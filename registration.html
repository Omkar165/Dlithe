<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="background-color: bisque;">
    <h1><p style="background-color: #333;text-align: center;color: aliceblue;"><strong><u><i>Registration Form</i></u></strong></p></h1>
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password"><strong>Confirm Password:</strong></label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="gender"><strong>Gender:</strong></label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="dob"><strong>Date of Birth:</strong></label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone"><strong>Phone Number:</strong></label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address"><strong>Address:</strong></label><br>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

        <label for="subscription"><strong>Subscription Plan:</strong></label>
        <select id="subscription" name="subscription">
            <option value="free">Free</option>
            <option value="basic">Basic - $5/month</option>
            <option value="premium">Premium - $10/month</option>
        </select><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms"><i>I agree to the terms and conditions</i></label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
